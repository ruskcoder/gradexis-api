<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradexis API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/index.css" />
    <link
      rel="shortcut icon"
      href="static/images/logo-rounded.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <img
          src="static/images/logo-rounded.png"
          alt="Gradexis Logo"
          class="logo"
        />
        <h1 class="title">Gradexis</h1>
      </div>
      <div class="right-section">
        <p class="tagline">
          The <span class="underline">best</span> HAC API you can find.
        </p>
        <button>
          Visit Docs
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            data-lucide="arrow-right"
            class="lucide lucide-arrow-right"
          >
            <path d="M5 12h14"></path>
            <path d="m12 5 7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
